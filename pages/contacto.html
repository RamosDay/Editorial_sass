<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactoEditorial</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body class="bodyCont">
    <form class="contacto__form" method="post">
    <div class="formulario">
        <h1>Inicia Sesion o Registrate</h1>
        <h2>Formulario de Contacto</h2>
    </div>  
    <div>
        <ul>
          <li>
            <label for="nombre_ap">Nombre y Apellido:</label>
            <input type="text" name="usuario" id="nombre_ap" placeholder="Tu Nombre y Apellido" required/>
          </li>
        </ul>
        <ul>
          <li>
            <label for="mail">E-Mail:</label>
            <input type="mail" id="mail" name="user_mail" required/>
          </li>
        </ul>
        <ul>
          <li>
            <span>Hombre</span>
            <input type="radio" name="sexo" value="Hombre">
            <span>Mujer</span>
            <input type="radio" name="sexo" value="Mujer">
          </li>
        </ul>
        <ul>
          <li>
            <label for="msj">Mensaje:</label>
            <textarea id="msj" name="mensaje_usuario"></textarea>
          </li>
        </ul>
        <ul>
          <div><p>Acepta Terminos y Condiciones</p></div>
          <input type="checkbox" name="acepta" value="1">
          <input type="submit" value="Enviar" />
          <input type="reset" value="Resetear">
        </ul>
    </div>
    </form>
    <form class="contacto__form" method="post">
        <div class="pclass"><h1>Inicio de Sesion</h1></div>
        <div>
            <ul>
                <li>
                    <label for="email">Correo Electronico o Usario: </label>
                    <input type="email" id="email" name="usuario" />
                </li>
            </ul>
            <ul>
                <li>
                    <label for="password">Contraseña</label>
                    <input type="password" name="contraseña" id="contraseña">
                </li>
            </ul>
            <ul>
                    <input type="submit" value="Iniciar Sesion" />
                    <p>¿olvidaste tu contraseña?</p>
                    <input type="submit" value="Crear cuenta nueva"/>
            </ul>
        </div>  
    </form>
</body>
</html>
